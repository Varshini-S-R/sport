<!DOCTYPE html>
<html>
<head>
<title>Organizer Registration</title>
<meta charset="UTF-8">
<style>
body {
    text-align:center;
    font-family:Arial;
    margin-top:60px;
    background-color: green;
}
input {
    width:300px;
    padding:12px;
    margin:10px;
    font-size:18px;
}
button {
    padding:12px 25px;
    font-size:18px;
    cursor:pointer;
    border-radius:8px;
}
</style>
</head>

<body>

<h1>Organizer Registration</h1>

<input type="text" id="username" placeholder="Enter Username"><br>
<input type="password" id="password" placeholder="Enter Password"><br>

<button style="background:yellow;" onclick="registerOrganizer()">Register</button>

<br><br>
<a href="organizerlogin.html">
    <button style="background:white;">Already have account? Login</button>
</a>

<script>
function registerOrganizer() {
    let username = document.getElementById("username").value.trim();
    let pass = document.getElementById("password").value.trim();

    if (!username || !pass) {
        alert("Please fill all fields!");
        return;
    }

    let organizers = JSON.parse(localStorage.getItem("organizers")) || [];

    // Check if username already exists
    if (organizers.some(o => o.username.toLowerCase() === username.toLowerCase())) {
        alert("Username already exists!");
        return;
    }

    // Save new organizer
    organizers.push({ username, password: pass });
    localStorage.setItem("organizers", JSON.stringify(organizers));

    alert("Registration successful!");
    window.location.href = "organizerlogin.html";
}
</script>

</body>
</html>
