<!DOCTYPE html>
<html>
<head>
<title>Organizer Login</title>
<meta charset="UTF-8">

<style>
body {
    text-align:center;
    font-family:Arial;
    margin-top:60px;
    background-color: green;
}
input {
    width:300px;
    padding:12px;
    margin:10px;
    font-size:18px;
}
button {
    padding:12px 25px;
    font-size:18px;
    margin:10px;
    cursor:pointer;
    border-radius:8px;
}
#otpBox {
    display:none;
}
</style>
</head>

<body>

<h1>Organizer Login</h1>

<input type="text" id="username" placeholder="Enter Username"><br>
<button id="loginBtn" type="button">Login</button>

<div id="otpBox">
    <input type="text" id="otpInput" placeholder="Enter OTP"><br>
    <button id="verifyBtn" type="button">Verify OTP</button>
</div>

<br><br>
<a href="organizerregister.html"><button type="button">New organizer?</button></a>

<script>
let generatedOTP = "";

document.getElementById("loginBtn").addEventListener("click", sendOTP);
document.getElementById("verifyBtn").addEventListener("click", verifyOTP);

function sendOTP() {
    let username = document.getElementById("username").value.trim();

    if (!username) {
        alert("Please enter your username!");
        return;
    }

    let organizers = JSON.parse(localStorage.getItem("organizers")) || [];

    let found = organizers.find(o =>
        o.username.toLowerCase() === username.toLowerCase()
    );

    if (!found) {
        alert("This organizer is not registered!");
        return;
    }

    // Generate demo OTP
    generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
    alert("Your OTP is: " + generatedOTP);

    document.getElementById("otpBox").style.display = "block";
}

function verifyOTP() {
    let entered = document.getElementById("otpInput").value.trim();
    let username = document.getElementById("username").value.trim();

    if (entered === generatedOTP) {
        localStorage.setItem("loggedOrganizer", username);
        alert("Login successful!");
        window.location.href = "organizerdashboard.html";
    } else {
        alert("Incorrect OTP!");
    }
}
</script>

</body>
</html>
