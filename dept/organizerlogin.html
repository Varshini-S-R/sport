<!DOCTYPE html>
<html>
<head>
<title>Organizer Login</title>
<meta charset="UTF-8">

<style>
body {
    text-align:center;
    font-family:Arial;
    margin-top:60px;
    background:green;
}
input {
    width:300px;
    padding:12px;
    margin:10px;
    font-size:18px;
    border-radius:8px;
}
button {
    padding:12px 25px;
    font-size:18px;
    cursor:pointer;
    border-radius:8px;
}
.login-btn { background:white; }
.register-btn { background:yellow; margin-top:10px; }

#otpBox {
    display:none;
    background:white;
    padding:20px;
    margin-top:20px;
    border-radius:10px;
}
</style>
</head>

<body>

<h1>Organizer Login</h1>

<!-- Login Box -->
<div id="loginBox">
    <input type="text" id="username" placeholder="Enter Username"><br>
    <input type="password" id="password" placeholder="Enter Password"><br>

    <button class="login-btn" onclick="loginOrganizer()">Login</button><br><br>

    <button class="register-btn" onclick="window.location.href='organizerregister.html'">
        New Organizer? Create Account
    </button>
</div>

<!-- OTP Box -->
<div id="otpBox">
    <h2>OTP Verification</h2>
    <p>Your OTP is <b>123456</b></p>

    <input type="number" id="otpInput" placeholder="Enter OTP"><br><br>
    <button onclick="verifyOTP()">Verify OTP</button>
</div>

<script>
let tempUser = "";

/* ----------------------------
       LOGIN CHECK
----------------------------- */
function loginOrganizer() {
    let username = document.getElementById("username").value.trim();
    let pass = document.getElementById("password").value.trim();

    if (!username || !pass) {
        alert("Please enter username and password!");
        return;
    }

    let users = JSON.parse(localStorage.getItem("organizers")) || [];

    let found = users.find(u =>
        u.username.toLowerCase() === username.toLowerCase() &&
        u.password === pass
    );

    if (!found) {
        alert("Invalid username or password!");
        return;
    }

    tempUser = found.username;

    document.getElementById("loginBox").style.display = "none";
    document.getElementById("otpBox").style.display = "block";
}

/* ----------------------------
        OTP CHECK
----------------------------- */
function verifyOTP() {
    let otp = document.getElementById("otpInput").value.trim();

    if (otp !== "123456") {
        alert("Incorrect OTP!");
        return;
    }

    localStorage.setItem("loggedOrganizer", tempUser);

    alert("Login Successful!");
    window.location.href = "organizerdashboard.html";
}
</script>

</body>
</html>
