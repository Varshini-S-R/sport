<!DOCTYPE html>
<html>
<head>
<title>Organizer Registration</title>
<meta charset="UTF-8">

<style>
body {
    text-align:center;
    font-family:Arial;
    margin-top:60px;
    background:green;
}
input {
    width:300px;
    padding:12px;
    margin:10px;
    font-size:18px;
    border-radius:8px;
}
button {
    padding:12px 25px;
    font-size:18px;
    cursor:pointer;
    border-radius:8px;
    background:white;
}
</style>
</head>

<body>

<h1>Organizer Registration</h1>

<input type="text" id="username" placeholder="Create Username"><br>
<input type="password" id="password" placeholder="Create Password"><br>

<button onclick="registerOrganizer()">Register</button>

<script>
const BIN_ID = "6921e288ae596e708f69e82b";
const API_KEY = "$2a$10$F8LDQjZ9qzvGczlmC5/J2ekZLpGVvQnj0nSgt02RoA6n6HsQ3pZEK";

async function registerOrganizer() {
    let username = document.getElementById("username").value.trim();
    let password = document.getElementById("password").value.trim();

    if (!username || !password) {
        alert("All fields are required!");
        return;
    }

    let response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
        headers: { "X-Master-Key": API_KEY }
    });

    let data = await response.json();
    let organizers = data.record.organizers || [];

    // Prevent duplicate accounts
    if (organizers.some(o => o.username.toLowerCase() === username.toLowerCase())) {
        alert("Username already exists!");
        return;
    }

    // Add new organizer
    organizers.push({ username, password });

    // Save back to JSONBin
    await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
        method: "PUT",
        headers: {
            "Content-Type": "application/json",
            "X-Master-Key": API_KEY
        },
        body: JSON.stringify({ organizers })
    });

    alert("Registration successful!");
    window.location.href = "organizerlogin.html";
}
</script>

</body>
</html>
