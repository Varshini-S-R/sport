<!DOCTYPE html>
<html>
<head>
<title>Organizer Login</title>
<meta charset="UTF-8">

<style>
body {
    text-align:center;
    font-family:Arial;
    margin-top:60px;
    background-color: green;
}
input {
    width:300px;
    padding:12px;
    margin:10px;
    font-size:18px;
}
button {
    padding:12px 25px;
    font-size:18px;
    margin:10px;
    cursor:pointer;
}
#otpBox {
    display:none;
}
</style>
</head>

<body>

<h1>Organizer Login</h1>

<!-- TEST BUTTON 1 -->
<button onclick="alert('PAGE WORKING!')">TEST PAGE</button><br><br>

<input type="text" id="username" placeholder="Enter Username"><br>

<button id="loginBtn">Login</button>

<div id="otpBox">
    <input type="text" id="otpInput" placeholder="Enter OTP"><br>
    <button id="verifyBtn">Verify OTP</button>
</div>

<br><br>

<a href="organizerregister.html"><button>New organizer?</button></a>

<script>
// TEST 2: CONFIRM SCRIPT RUNNING
alert("SCRIPT LOADED!");

let generatedOTP = "";

// ADD EVENT LISTENER INSTEAD OF onclick (more reliable)
document.getElementById("loginBtn").addEventListener("click", sendOTP);
document.getElementById("verifyBtn").addEventListener("click", verifyOTP);

alert("EVENT LISTENERS ATTACHED!");

function sendOTP() {
    alert("sendOTP() CALLED!");

    let username = document.getElementById("username").value.trim();

    if (!username) {
        alert("Please enter your username!");
        return;
    }

    let organizers = JSON.parse(localStorage.getItem("organizers")) || [];
    alert("Loaded organizers: " + JSON.stringify(organizers));

    let found = organizers.find(o =>
        o.username.toLowerCase() === username.toLowerCase()
    );

    if (!found) {
        alert("Organizer NOT found!");
        return;
    }

    generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
    alert("OTP Sent: " + generatedOTP);

    document.getElementById("otpBox").style.display = "block";
}

function verifyOTP() {
    alert("verifyOTP() CALLED!");

    let entered = document.getElementById("otpInput").value.trim();
    if (entered === generatedOTP) {
        alert("Login successful!");
        window.location.href = "organizerdashboard.html";
    } else {
        alert("Incorrect OTP!");
    }
}
</script>

</body>
</html>
