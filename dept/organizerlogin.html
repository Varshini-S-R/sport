<!DOCTYPE html>
<html>
<head>
<title>Organizer Login</title>
<meta charset="UTF-8">
<style>
body {
    text-align:center;
    font-family:Arial;
    margin-top:60px;
    background:green;
}
input {
    width:300px;
    padding:12px;
    margin:10px;
    font-size:18px;
    border-radius:8px;
}
button {
    padding:12px 25px;
    font-size:18px;
    cursor:pointer;
    border-radius:8px;
}
.login-btn { background:white; }
.register-btn { background:yellow; margin-top:10px; }
</style>
</head>

<body>

<h1>Organizer Login</h1>

<input type="email" id="email" placeholder="Enter Email"><br>
<input type="password" id="password" placeholder="Enter Password"><br>

<button class="login-btn" onclick="loginOrganizer()">Login</button>

<br><br>

<button class="register-btn" onclick="window.location.href='organizerregister.html'">
    New Organizer? Create Account
</button>

<script>
window.onload = function () {

const BIN_ID = "6921e288ae596e708f69e82b";
const API_KEY = "$2a$10$F8LDQjZ9qzvGczlmC5/J2ekZLpGVvQnj0nSgt02RoA6n6HsQ3pZEK";

/* -------------------------------
        LOGIN ORGANIZER
-------------------------------- */
window.loginOrganizer = async function () {
    let email = document.getElementById("email").value.trim();
    let password = document.getElementById("password").value.trim();

    if (!email || !password) {
        alert("Please fill all fields!");
        return;
    }

    let res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
        headers: { "X-Master-Key": API_KEY }
    });

    let data = await res.json();
    let organizers = data.record.organizers || [];

    let found = organizers.find(o =>
        o.email.toLowerCase() === email.toLowerCase() &&
        o.password === password
    );

    if (!found) {
        alert("Invalid username or password!");
        return;
    }

    localStorage.setItem("loggedOrganizer", found.email);
    window.location.href = "organizerdashboard.html";
};

}; // end window.onload
</script>

</body>
</html>
