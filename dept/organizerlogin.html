<!DOCTYPE html>
<html>
<head>
<title>Organizer Login</title>
<meta charset="UTF-8">

<style>
body {
    text-align:center;
    font-family:Arial;
    margin-top:60px;
    background-color: green;
}
input {
    width:300px;
    padding:12px;
    margin:10px;
    font-size:18px;
}
button {
    padding:12px 25px;
    font-size:18px;
    margin:10px;
    cursor:pointer;
    border-radius:8px;
}
</style>
</head>

<body>

<h1>Organizer Login</h1>

<input type="text" id="username" placeholder="Enter Username"><br>
<button id="loginBtn" type="button">Login</button>

<br><br>
<a href="organizerregister.html">
    <button type="button">New organizer?</button>
</a>

<script>
document.getElementById("loginBtn").addEventListener("click", loginOrganizer);

function loginOrganizer() {
    let username = document.getElementById("username").value.trim();

    if (!username) {
        alert("Please enter your username!");
        return;
    }

    let organizers = JSON.parse(localStorage.getItem("organizers")) || [];

    let found = organizers.find(o =>
        o.username.toLowerCase() === username.toLowerCase()
    );

    if (found) {
        // Save login details
        localStorage.setItem("loggedOrganizer", username);

        alert("Login successful!");
        window.location.href = "organizerdashboard.html";  // Go to dashboard
    } else {
        alert("Organizer not found! Redirecting to registration...");
        window.location.href = "organizerregister.html";  // Go to registration
    }
}
</script>

</body>
</html>
