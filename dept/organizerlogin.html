<!DOCTYPE html>
<html>
<head>
<title>Organizer Login</title>
<meta charset="UTF-8">

<style>
body {
    text-align:center;
    font-family:Arial;
    margin-top:60px;
    background:green;
}
input {
    width:300px;
    padding:12px;
    margin:10px;
    font-size:18px;
    border-radius:8px;
}
button {
    padding:12px 25px;
    font-size:18px;
    cursor:pointer;
    border-radius:8px;
}
.login-btn { background:white; }
.register-btn { background:yellow; margin-top:10px; }

#otpBox {
    display:none;
    background:white;
    padding:20px;
    margin-top:20px;
    border-radius:10px;
}
</style>
</head>

<body>

<h1>Organizer Login</h1>

<!-- LOGIN BOX -->
<div id="loginBox">
    <input type="email" id="email" placeholder="Enter Email"><br>
    <input type="password" id="password" placeholder="Enter Password"><br>

    <button class="login-btn" onclick="verifyLogin()">Login</button>
    <br><br>

    <button class="register-btn" onclick="window.location.href='organizerregister.html'">
        New Organizer? Create Account
    </button>
</div>

<!-- OTP BOX -->
<div id="otpBox">
    <h2>Enter OTP</h2>
    <p>Your OTP is <b>123456</b></p>
    <input type="number" id="otpInput" placeholder="Enter OTP"><br><br>
    <button onclick="verifyOTP()">Verify OTP</button>
</div>

<script>
const BIN_ID = "6921e288ae596e708f69e82b";
const API_KEY = "$2a$10$F8LDQjZ9qzvGczlmC5/J2ekZLpGVvQnj0nSgt02RoA6n6HsQ3pZEK";

let tempLoggedEmail = "";

/* Step 1 — Verify Credentials */
async function verifyLogin() {
    let email = document.getElementById("email").value.trim();
    let pass = document.getElementById("password").value.trim();

    if (!email || !pass) {
        alert("Please enter Email & Password!");
        return;
    }

    try {
        let res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
            headers: { "X-Master-Key": API_KEY }
        });

        let data = await res.json();
        let organizers = data.record.organizers || [];

        let user = organizers.find(o =>
            o.email.toLowerCase() === email.toLowerCase() &&
            o.password === pass
        );

        if (!user) {
            alert("Invalid Email or Password!");
            return;
        }

        tempLoggedEmail = user.email;

        document.getElementById("loginBox").style.display = "none";
        document.getElementById("otpBox").style.display = "block";

    } catch (err) {
        alert("Server error! Check your internet.");
        console.log(err);
    }
}

/* Step 2 — Verify OTP */
function verifyOTP() {
    let otp = document.getElementById("otpInput").value.trim();

    if (otp !== "123456") {
        alert("Incorrect OTP!");
        return;
    }

    localStorage.setItem("loggedOrganizer", tempLoggedEmail);

    alert("Login Successful!");

    // FINAL REDIRECT (CASE SENSITIVE)
    window.location.href = "organizerdashboard.html";
}
</script>

</body>
</html>
