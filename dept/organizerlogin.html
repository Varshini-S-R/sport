<!DOCTYPE html>
<html>
<head>
<title>Organizer Login</title>
<meta charset="UTF-8">

<style>
body {
    text-align:center;
    font-family:Arial;
    margin-top:60px;
    background-color: green;
}
input {
    width:300px;
    padding:12px;
    margin:10px;
    font-size:18px;
}
button {
    padding:12px 25px;
    font-size:18px;
    margin:10px;
    cursor:pointer;
}
#otpBox {
    display:none;
}
</style>
</head>

<body>

<h1>Organizer Login</h1>

<input type="text" id="username" placeholder="Enter Organizer Username"><br>

<button onclick="sendOTP()">Login</button>

<div id="otpBox">
    <input type="text" id="otpInput" placeholder="Enter OTP"><br>
    <button onclick="verifyOTP()">Verify OTP</button>
</div>

<br><br>
<a href="organizerregister.html"><button>New organizer?</button></a>

<script>
let generatedOTP = "";

/* ----------------------------------
      SEND OTP FUNCTION
---------------------------------- */
function sendOTP() {
    let username = document.getElementById("username").value.trim();

    if (!username) {
        alert("Please enter your username!");
        return;
    }

    // CORRECTED: Load organizers (not clubs)
    let organizers = JSON.parse(localStorage.getItem("organizers")) || [];

    let found = organizers.find(o =>
        o.username.toLowerCase() === username.toLowerCase()
    );

    if (!found) {
        alert("This organizer is not registered!");
        return;
    }

    // OTP generator
    generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
    alert("Your OTP is: " + generatedOTP);

    document.getElementById("otpBox").style.display = "block";
}

/* ----------------------------------
      VERIFY OTP FUNCTION
---------------------------------- */
function verifyOTP() {
    let entered = document.getElementById("otpInput").value.trim();
    let username = document.getElementById("username").value.trim();

    if (entered === generatedOTP) {
        localStorage.setItem("loggedOrganizer", username);
        alert("Login successful!");
        window.location.href = "organizerdashboard.html";
    } else {
        alert("Incorrect OTP!");
    }
}
</script>

</body>
</html>
